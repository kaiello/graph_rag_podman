AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Graph RAG App 1: Ingestion & OCR.
  Processes raw files (PDFs/Images) and outputs JSONL to App 2.

Parameters:
  InputBucketName:
    Type: String
    Default: my-docling-input-data-2025
    Description: >
      Name of the EXISTING S3 bucket where you upload raw PDFs/Images.
  
  OutputBucketName:
    Type: String
    Default: REPLACE_WITH_APP_2_GRAPH_INPUT_BUCKET
    Description: >
      Target Bucket. MUST match the 'GraphInputBucket' created by App 2.
      App 1 writes here -> App 2 triggers automatically.

Globals:
  Function:
    Timeout: 900 # 15 minutes (Max) for large PDF/OCR jobs
    MemorySize: 3008 # 4GB RAM for ML model inference
    Environment:
      Variables:
        HF_HOME: /tmp/hf_home
        TORCH_HOME: /tmp/torch_home

Resources:
  # Lambda Function (Container Image based)
  DoclingIngestFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      # Define S3 and Bedrock permissions
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref InputBucketName
        - S3WritePolicy:
            BucketName: !Ref OutputBucketName
        # Permission to invoke Titan Embeddings (used during chunking)
        - Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: "arn:aws:bedrock:*:*:foundation-model/amazon.titan-embed-text-v2:0"
      Environment:
        Variables:
          OUTPUT_BUCKET: !Ref OutputBucketName
          USE_VLM: "false"
          PRETTY_JSON: "true"
      # NOTE: S3 Event Trigger for the Input Bucket must be configured manually
      # in the AWS Console because the Input Bucket is external/existing.
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: .
      DockerTag: v1

Outputs:
  DoclingIngestFunctionArn:
    Description: "Docling Ingest Lambda Function ARN"
    Value: !GetAtt DoclingIngestFunction.Arn
  InputBucketName:
    Description: "Upload raw PDFs here"
    Value: !Ref InputBucketName
  OutputBucketName:
    Description: "JSONL files written here (triggers App 2)"
    Value: !Ref OutputBucketName